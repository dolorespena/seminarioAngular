    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btnmasmenos" (click)="downQuantity()">-</button>
        </div>
        <input type="text" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
        <div class="input-group-append">
            <button class="btnmasmenos" (click)="upQuantity()">+</button>
        </div> 
    </div>

<table class="table">
    <thead class="encabezado">
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of product" [ngClass]="{'clearance': product.clearance}">
            <td><img [src]="product.image" [alt]="product.product"></td>
            <td>{{product.product}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency}}</td> 
            <td><span class="sinStock" *ngIf="product.stock==0">Sin Stock</span></td>
            <td>
                <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock" (maxReached)="maxReached($event)"></app-input-integer>
               </td>
            <td>
                <button class="btn" (click)="addToCart(product)"><i class="fas fa-shopping-cart"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<table class="table">
    <thead class="encabezado">
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img [src]="product.image" [alt]="product.product"></td>
            <td>{{product.product}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price}}</td>
            <td><span class="sinStock" *ngIf="product.stock==0">SIN STOCK</span></td>
        </tr>
    </tbody>
</table>
